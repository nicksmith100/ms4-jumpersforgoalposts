{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="content-container container-fluid">
        <div class="row">
            <div id="add-faqs-container" class="col-10 offset-1 bg-light p-3">
                <div class="row">
                    <div class="col-12 mb-2">
                        <h1>Add FAQ</h1>
                    </div>
                </div>                   
                <div class="row">
                    <div class="col-12 col-md-6 mb-2">
                        <form method="POST" action="{% url 'add_faq' %}" class="form mb-2 custom-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="text-end">
                                <a class="btn btn-blue rounded-0 hvr-sweep-to-left" href="{% url 'faqs' %}">Cancel</a>
                                <button class="btn btn-blue rounded-0 hvr-sweep-to-right" type="submit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </div>
{% endblock %}
