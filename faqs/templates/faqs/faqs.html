{% extends "base.html" %}
{% load static %}

{% block content %}
    
    <div class="overlay"></div>
    <div class="content-container container-fluid">
        <div class="row">
            <div id="faqs-container" class="col-10 offset-1 bg-light p-2">
                <div class="row">
                    <div class="col-12 mb-2">
                        <h1>Frequently Asked Questions</h1>
                    </div>
                </div>                   
                <div class="row">
                    {% if faqs|length > 0 %}
                        <div class="accordion" id="faq-accordion">
                            {% for faq in faqs %}
                            <div class="accordion-item rounded-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{faq.id}}" aria-expanded="false" aria-controls="collapse{{faq.answer}}">
                                        <strong>{{faq.question}}</strong>
                                    </button>
                                </h2>
                                <div id="collapse{{faq.id}}" class="accordion-collapse collapse" data-bs-parent="#faq-accordion">
                                    <div class="accordion-body">
                                        {{faq.answer}}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}    
                        </div>
                    {% else %}
                        <h2>Sorry, there are no questions to show!</h2>
                        <p class="fs-4"><a href="{% url 'products' %}">Return to shop</a></p>
                    {% endif %}
                </div>
            </div>
        </div>        
    </div>
{% endblock %}
