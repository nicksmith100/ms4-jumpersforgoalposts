{% extends "base.html" %}
{% load static %}

{% block header %}
    {% include 'includes/header.html' %}
{% endblock %}

{% block content %}
    
    <div class="overlay"></div>
    <div class="content-container container-fluid">
        
        <!-- Image modal -->
        <div class="modal fade modal-lg" id="bag-modal" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Image modal -->

        <div class="row">
            <div id="bag-container" class="col-10 offset-1 bg-light p-5">
                <div class="row">
                    <div class="col">
                        {% if bag_items %}
                            <div class="table-responsive rounded"></div>
                        {% else %}
                            <p class="lead mb-5">Your kitbag is empty!</p>
                            <a href="{% url 'products' %}" class="btn btn-blue hvr-sweep-to-left rounded-0 btn-lg">
                                <span class="icon">
                                    <i class="bi bi-chevron-left"></i>
                                </span>
                                <span class="text-uppercase">Keep Shopping</span>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        
    </div>

{% endblock %}
