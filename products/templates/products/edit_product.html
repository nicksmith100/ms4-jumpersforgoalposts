{% extends "base.html" %}
{% load static %}

{% block content %}
    
    <div class="overlay"></div>
    <div class="content-container container-fluid">

        <div class="row">
            <div id="add-product-container" class="col col-sm-10 offset-sm-1 bg-light p-3">
                <div class="row">    
                    <div class="col-12 mb-2">
                        <h1>Edit Product</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 mb-2">
                        <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2 custom-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div class="text-end">
                                <a class="btn btn-blue rounded-0 hvr-sweep-to-left" href="{% url 'products' %}">Cancel</a>
                                <button class="btn btn-blue rounded-0 hvr-sweep-to-right" type="submit">Update Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
