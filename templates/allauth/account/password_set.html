{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

    <h2 class="logo-font mb-4">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-blue hvr-sweep-to-right rounded-0" type="submit" name="action" value="{% trans 'Set Password' %}">{% trans 'Set Password' %}</button>
    </form>
{% endblock %}
