{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>


    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-blue hvr-sweep-to-left rounded-0"  href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn btn-blue hvr-sweep-to-right rounded-0" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
